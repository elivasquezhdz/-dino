<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>
<img id="100p" src="assets/default_100_percent/100-offline-sprite.png" alt="The Scream">

<p>Canvas:</p>
<canvas id="100c" width="1233" height="68" >
</canvas>


<p>Image to use:</p>
<img id="200p" src="assets/default_200_percent/200-offline-sprite.png" alt="The Scream">

<p>Canvas:</p>
<canvas id="200c" width="2466" height="136" >
</canvas>

<div id="1x">
  <p>Image 1x from Canvas</p>
</div>


<div id="2x">
  <p>Image 2x from Canvas</p>
</div>


<script>
window.onload = function() {
  var c = document.getElementById("100c");
  var ctx = c.getContext("2d");
  var img = document.getElementById("100p");
  ctx.drawImage(img,0,0);
  
  var img_added = new Image();
  img_b64 = c.toDataURL();
  img_added.src = img_b64;
  //console.log(img_b64)
  var e = document.getElementById("1x");
  e.appendChild(img_added)


  c = document.getElementById("200c");
  ctx = c.getContext("2d");
  img = document.getElementById("200p");
  ctx.drawImage(img,0,0);

  img_added = new Image();
  img_b64 = c.toDataURL();
  img_added.src = img_b64;
  //console.log(img_b64)

  var e = document.getElementById("2x");
  e.appendChild(img_added)



}
</script>
</body>
</html>
